    <script>
        // Tab switching functionality
        function switchTab(activeTab, inactiveTab, activeForm, inactiveForm) {
            // Update tab buttons
            document.getElementById(activeTab).classList.add('bg-white', 'text-orange-600', 'shadow-sm');
            document.getElementById(activeTab).classList.remove('text-gray-600');
            
            document.getElementById(inactiveTab).classList.remove('bg-white', 'text-orange-600', 'shadow-sm');
            document.getElementById(inactiveTab).classList.add('text-gray-600');
            
            // Switch forms
            document.getElementById(activeForm).classList.remove('hidden');
            document.getElementById(inactiveForm).classList.add('hidden');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBars = document.querySelectorAll('#signupForm .h-1');
            const strengthText = document.getElementById('passwordStrength');
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                bar.classList.add('bg-gray-200');
            });
            
            // Update bars based on strength
            for (let i = 0; i < Math.min(strength, 4); i++) {
                strengthBars[i].classList.remove('bg-gray-200');
                if (strength <= 2) {
                    strengthBars[i].classList.add('bg-red-500');
                    strengthText.textContent = 'Weak';
                    strengthText.className = 'text-red-500';
                } else if (strength <= 3) {
                    strengthBars[i].classList.add('bg-yellow-500');
                    strengthText.textContent = 'Medium';
                    strengthText.className = 'text-yellow-500';
                } else {
                    strengthBars[i].classList.add('bg-green-500');
                    strengthText.textContent = 'Strong';
                    strengthText.className = 'text-green-500';
                }
            }
        }

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Show success modal
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').classList.remove('hidden');
        }

        // Simulate form submission
        function simulateSubmission(isLogin) {
            showLoading();
            
            setTimeout(() => {
                hideLoading();
                const message = isLogin ? 
                    "Welcome back! Redirecting to your favorite restaurants..." : 
                    "Account created successfully! Welcome to FoodieExpress!";
                showSuccess(message);
            }, 2000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', () => {
                switchTab('loginTab', 'signupTab', 'loginForm', 'signupForm');
            });

            document.getElementById('signupTab').addEventListener('click', () => {
                switchTab('signupTab', 'loginTab', 'signupForm', 'loginForm');
            });

            // Password strength checker
            document.getElementById('signupPassword').addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });

            // Form submissions
            document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                e.preventDefault();
                simulateSubmission(true);
            });

            document.getElementById('signupFormElement').addEventListener('submit', (e) => {
                e.preventDefault();
                simulateSubmission(false);
            });

            // Continue button
            document.getElementById('continueBtn').addEventListener('click', () => {
                document.getElementById('successModal').classList.add('hidden');
                // In a real app, this would redirect to the main app
                alert('Redirecting to FoodieExpress main app...');
            });

            // Close modal when clicking outside
            document.getElementById('successModal').addEventListener('click', (e) => {
                if (e.target.id === 'successModal') {
                    document.getElementById('successModal').classList.add('hidden');
                }
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    showLoading();
                    setTimeout(() => {
                        hideLoading();
                        showSuccess('Social login successful! Welcome to FoodieExpress!');
                    }, 1500);
                });
            });
        });
    </script>
